<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Image Gallery Expand</title>
</head>
<body>
  
  <div class="gallery">
    <div class="img-container">
      <img src="./img/previews/beautiful_girl-preview.jpg" alt="This is a nice girl" data-original="beautiful_girl-full.jpg">
    </div>
    <div class="img-container">
    <img src="./img/previews/mountain_valley-preview.jpg" alt="mountain valley" data-original="mountain_valley-full.jpg">
    </div>
    <div class="img-container">
    <img src="./img/previews/night rocky mountains-preview.jpg" alt="night rocky mountains" data-original="night rocky mountains-full.jpg">
    </div>
    <div class="img-container">
    <img src="./img/previews/Northern Lights-preview.jpg" alt="Northern Lights" data-original="Northern Lights-full.jpg">
    </div>
    <div class="img-container">
    <img src="./img/previews/peak-preview.jpg" alt="A peak" data-original="peak-full.jpg">
    </div>
    <div class="img-container">
    <img src="./img/previews/river in the canyon-preview.jpg" alt="River in the canyon" data-original="river in the canyon-full.jpg">
    </div>
    <div class="img-container">
    <img src="./img/previews/rock sea sunset-preview.jpg" alt="rock sea sunset" data-original="rock sea sunset-full.jpg">
    </div>
  </div>

  <div class="modal">
    <img src="" alt="" class="full-img">
    <p class="caption">Caption text must be here!</p>
  </div>

  <script src="./app.js"></script>
</body>
</html>
